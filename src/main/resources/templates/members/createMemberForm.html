<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"> <!--// 이 문장을 쓰면 thymeleaf문법을 사용할 수 있다.-->

<body>

<div class="container">
  <form action="/members/new" method="post">
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
      <!--   text는 이름을 칠 박스가 생긴다. name="name"은 서버로 넘어갈 때 key가 된다.
       placeholder는 아무것도 적지 않을시 보여진다.  -->
    </div>
    <button type="submit">등록</button>
  </form>
  </div>  <!--container-->
  </body>
</html>
